<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodu Onaylama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wh6sqBRNVrF/qKq8KQNpZPvtdI/6I4SR+AgZ6LYIFpOFbqyr03bNke+Ifp5Ersyw" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="form-container">
        <h1>QR Kodunu Taramanız Gerekiyor</h1>
        <p>Lütfen açılan WhatsApp Web penceresindeki QR kodunu taratın.</p>
        <form action="/process" method="POST">
            <input type="hidden" name="upload_id" value="{{ upload_id }}">
            <button type="submit" class="btn btn-success">WhatsApp Control için hazırım</button>
        </form>
    </div>

    <a href="https://thelodose.com/" class="back-button">
        &#8592; The Lodose
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo0RNYy3y/57g3ev46Q1G2z3Dk5DVoME36bNke+Ifp5Ersyw" crossorigin="anonymous"></script>
</body>
</html>
