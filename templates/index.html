<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Numarası Kontrol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wh6sqBRNVrF/qKq8KQNpZPvtdI/6I4SR+AgZ6LYIFpOFbqyr03bNke+Ifp5Ersyw" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="form-container">
        <h1>WhatsApp Numarası Kontrol</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Excel Dosyası Yükle:</label>
                <input type="file" name="file" id="file" accept=".xlsx" class="form-control custom-file-input" required>
            </div>
            <button type="submit" class="btn btn-custom">Kontrol Et</button>
        </form>
    </div>

    <a href="https://thelodose.com/" class="back-button">
        &#8592; The Lodose
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo0RNYy3y/57g3ev46Q1G2z3Dk5DVoME36bNke+Ifp5Ersyw" crossorigin="anonymous"></script>
</body>
</html>
